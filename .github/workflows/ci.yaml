name: ci-test

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
  
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: simple_bank
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install golang-migrate
      run: |
        curl -L https://github.com/golang-migrate/migrate/releases/download/v4.12.2/migrate.linux-amd64.tar.gz | tar xvz
        sudo mv migrate.linux-amd64 /usr/bin/migrate
        which migrate

    - name: Create .env file from secrets
      run: |
        echo "DB_SOURCE=${{ secrets.DB_SOURCE }}" > app.env
        echo "DB_DRIVER=${{ secrets.DB_DRIVER }}" >> app.env
        echo "SERVER_ADDRESS=${{ secrets.SERVER_ADDRESS }}" >> app.env
        echo "SERVER_ADDRESS=${{ secrets.DB_USER }}" >> app.env
        echo "SERVER_ADDRESS=${{ secrets.DB_PASSWORD }}" >> app.env
        echo "SERVER_ADDRESS=${{ secrets.TOKEN_SYMMETRIC_KEY }}" >> app.env
        echo "SERVER_ADDRESS=${{ secrets.ACCESS_TOKEN_DURATION }}" >> app.env

    - name: Run migrations
      run: make migrateup
      
    - name: Run Tests
      run: make test
